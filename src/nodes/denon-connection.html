<script type="text/html" data-template-name="denon-connection">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
        <label for="node-input-address"><i class="fa fa-at"></i> Address</label>
        <input type="text" id="node-input-address">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa">:</i> Port</label>
        <input type="text" id="node-input-port">
    </div>
</script>

<script type="text/html" data-help-name="denon-connection">
    <p>Connects to a Denon AVR and subscribes to messages from the specified topic.</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('denon-connection', {
		category: 'function',
		color: '#D7D7A0',
		defaults: {
			name: {value: ""},
            address: {value: "127.0.0.1", required: true},
            port: {value: 23, required: false, validate: RED.validators.number()}
		},
		icon: "icons/denon.png",
		label: function () {
			return this.name || 'denon' + '@' + this.address + ':' + (this.port || 23);
		}
	});
</script>
